{% extends 'layouts/landing.html' %}
{% load static %}

{% block title %}
	Django Marmut
{% endblock %}

{% block content %}
	<main class="w-full h-screen flex flex-col items-center justify-center relative">
		<div class="absolute top-0 left-0 w-full h-full p-8">
			<div class="bg-secondary rounded-xl w-full h-full"></div>
		</div>

		<div class="relative">
			<div class="bg-secondary rounded-extra h-full flex flex-col space-y-6 items-center justify-center">
				<h2 class="text-4xl text-bold uppercase">
					<span>Welcome to</span>
					<br />
					<span>Marmut - C13</span>
				</h2>

				<div class="bg-white rounded-xl border-2 border-tertiary w-40 aspect-square flex items-center justify-center custom-shadow">
					<img src="{% static 'images/logo.png' %}" alt="logo" class="w-24" />
				</div>

				<a href="{% url 'app:login' %}" class="w-full"><button class="w-full custom-button bg-neutral-200">User</button></a>
				<a href="{% url 'app:register-label' %}" class="w-full"><button class="w-full custom-button bg-neutral-200">Label</button></a>
			</div>
		</div>
	</main>
{% endblock %}
