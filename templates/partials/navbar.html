<div class="w-content py-4">
	<div class="px-6 py-4 rounded-xl border-2 border-tertiary bg-gradient-to-r from-primary to-secondary flex items-center justify-between">
		<div class="flex items-center space-x-4">
			{% if request.path == '/dashboard/' %}
				<a href="{% url 'app:dashboard' %}" class="text-xl font-medium opacity-50">Dashboad</a>
			{% else %}
				<a href="{% url 'app:dashboard' %}" class="text-xl font-medium">Dashboad</a>
			{% endif %}
			<div class="w-0.5 h-8 bg-tertiary"></div>

			<a href="#" class="text-xl font-medium">Charts</a>
			<div class="w-0.5 h-8 bg-tertiary"></div>

			{% if request.path|slice:':10' == '/playlists' %}
				<a href="{% url 'playlists:index' %}" class="text-xl font-medium opacity-50">Playlists</a>
			{% else %}
				<a href="{% url 'playlists:index' %}" class="text-xl font-medium">Playlists</a>
			{% endif %}
			<div class="w-0.5 h-8 bg-tertiary"></div>

			{% if request.path == '/subscription/' %}
				<a href="{% url 'app:subscription' %}" class="text-xl font-medium opacity-50">Subscriptions</a>
			{% else %}
				<a href="{% url 'app:subscription' %}" class="text-xl font-medium">Subscriptions</a>
			{% endif %}
			<div class="w-0.5 h-8 bg-tertiary"></div>

			<a href="#" class="text-xl font-medium">Logout</a>
		</div>

		<div class="flex items-center space-x-4">
			<input type="text" placeholder="Search..." class="bg-neutral-500 px-4 py-2 rounded-lg text-white border-none focus:outline-none focus:ring-0 focus:border-none focus:shadow-none placeholder-neutral-400" />
		</div>
	</div>
</div>
